<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PPA Care</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align: center; margin-top: 350px; border-radius: 50%;">
    <ion-button id="button" (click)="ligar()"  [ngClass]="{'red' : toggle, 'green': !toggle}">
      <ion-icon name="power" style="font-size: 50px;"></ion-icon>
    </ion-button>
  </div>
</ion-content>
